<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV FORM</title>
   <link rel="stylesheet" href="project.css">
   <style>
          *{
                 text-align: center;
          }
          body{
                 background-color: aqua;
          }
          button{
                 border: 1px solid black;
                 color: white;
                 background-color: blue;
                 border-radius: 10px;
          }
   </style>
</head>
<body>
<form>       
<div class="container">
    <h1>RESUME GENERATOR</h1>
    <p>by ProCV</p>

    <h3>PERSONAL INFORMATION</h3>
       <div class="form-group">
       <label for ="nameField">YOUR NAME</label>
       <br>
        <input
        type="text"
        id="nameField"
        placeholder="Enter here"
        class="form-control"
        />
      </div>

    
      <div class="form-group">
        <label for ="contactField">YOUR CONTACT</label><br>
        <input
        type="number"
        id="contactField"
        placeholder="Enter here"
        class="form-control"
        />
        </div>

        <div class="form-group"></div>   
        <label for ="addressField">YOUR ADDRESS</label><br>
        <textarea
        type="text"
        id="AddressField"
        placeholder="Enter here"
        class="form-control"
        rows="5"
        ></textarea>
         </div>
         <hr>
         <hr>
         

        <a class="secondary-text">IMPORTANT LINKS</a><hr><hr>
        <div class="form-group"></div>   
        <label for ="fbfield">FACEBOOK</label><br>
        <input
        type="text"
        id="fbField"
        placeholder="Enter here"
        class="form-control"
        rows="5"
        />

        
        <div class="form-group"></div>   
        <label for ="instafield">INSTAGRAM</label><br>
        <input
        type="text"
        id="instaField"
        placeholder="Enter here"
        class="form-control"
        rows="5"
        />

     
        <div class="form-group"></div>   
        <label for ="lifield">LINKEDIN</label><br>
        <input
        type="text"
        id="liField"
        placeholder="Enter here"
        class="form-control"
        rows="5"
        />
<hr>
<hr>
       <div class="form-group"></div>     
       <label for>SKILLS</label><br>
       <textarea
       type="text"
       placeholder="Enter here"
       class="form-control skField"
       rows="5"
      ></textarea>
      <br>
        <button class="add">ADD</button>
<hr>
<hr>

        <h3>PROFESSIONAL INFORMATION</h3>

        <div class="form-group"></div>   
        <label >WORK EXPERIENCE</label><br>
        <label class="beg_year">YEAR OF JOINING</label>
        <textarea
        type="text"
        placeholder="Enter here"
        class="form-control weField"
        rows="1"
        ></textarea>
        <br>
        <label class="beg_year">YEAR OF LEAVING</label>
        <textarea
        type="text"
        placeholder="Enter here"
        class="form-control weField"
        rows="1"
        ></textarea>
        <br>
        <label class="org_name">ORGANIZATION NAME:</label>
        <textarea
        type="text"
        placeholder="Enter here"
        class="form-control weField"
        rows="1"
        ></textarea>
        <br>
        <label class="org_name">YOUR PARTICIPATION:</label>
        <textarea
        type="text"
        placeholder="Enter here"
        class="form-control weField"
        rows="3"
        ></textarea>
        <br>
        <button class="add">ADD</button>
        <hr>
        <hr>

        <div class="form-group"></div>   
        <label for>EDUCATION</label><br>
        <label class="beg_year">YEAR OF JOINING</label>
        <textarea
        type="text"
        placeholder="Enter here"
        class="form-control weField"
        rows="1"
        ></textarea>
        <br>
        <label class="beg_year">YEAR OF GRADUATION</label>
        <textarea
        type="text"
        placeholder="Enter here"
        class="form-control weField"
        rows="1"
        ></textarea>
        <br>
        <label class="org_name">SCHOOL/COLLEGE NAME:</label>
        <textarea
        type="text"
        placeholder="Enter here"
        class="form-control weField"
        rows="1"
        ></textarea>
        <br>
        <label class="org_name">ABOUT YOUR GRADES:</label>
        <textarea
        type="text"
        placeholder="Enter here"
        class="form-control weField"
        rows="3"
        ></textarea>
        <br>
        <button class="add">ADD</button>
        <hr>
        <hr>

        <div class="form-group"></div>   
        <label for>CERTIFICATION</label><br>
        <textarea
        type="text"
        placeholder="Enter here"
        class="form-control eqField"
        rows="5"
        ></textarea>
        <br>
        <button class="add">ADD</button>
        <hr>
        <hr>
        <button>SUBMIT</button>
         </div>
</div> 
</form>
</body>
</html>
